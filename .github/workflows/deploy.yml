name: Deploy Hub
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- 1. 環境セットアップ ---
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs dependencies
        run: pip install mkdocs-material mkdocs-awesome-pages-plugin mkdocs-exclude

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      # --- 2. MarpスライドのHTML化処理 ---
      # 以前と同様、ルート以下のMarkdownを探してHTML化します
      - name: Build Marp Slides
        run: |
          echo "Scanning project root for Marp slides..."
          find . -type f -name "*.md" -not -path '*/.*' | while read file; do
            if grep -q "marp: true" "$file"; then
              echo "Processing slide: $file"
              npx @marp-team/marp-cli "$file" --html --allow-local-files --theme-set Assets/Styles/*.css
            fi
          done

      # --- 3. 【重要】ドキュメント用フォルダの準備 ---
      # ここで docs フォルダを作り、サイトに必要なファイルだけをそこにコピーします。
      # これにより、MkDocsの「設定ファイルと同じ場所はダメ」というエラーを回避します。
      - name: Prepare Docs Directory
        run: |
          mkdir docs

          # rsyncを使って、除外したいファイル以外をすべて docs にコピーします
          rsync -av \
            --exclude='.git*' \
            --exclude='.github*' \
            --exclude='.vscode*' \
            --exclude='node_modules' \
            --exclude='Local' \
            --exclude='site' \
            --exclude='docs' \
            --exclude='readme.md' \
            --exclude='.gitignore' \
            --exclude='mkdocs.yml' \
            . docs/

      # --- 4. MkDocsビルド & デプロイ ---
      # docs の中身を使ってビルドが行われます
      - name: Build MkDocs Site
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: public
