name: Deploy Hub
on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs dependencies
        run: pip install mkdocs-material mkdocs-awesome-pages-plugin mkdocs-exclude

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      # --- Marpビルド ---
      - name: Build Marp Slides
        run: |
          echo "Scanning project root for Marp slides..."
          # node_modulesなどを除外しつつ、.mdを探してHTML化
          find . -type d \( -name "node_modules" -o -name ".git" \) -prune -o -type f -name "*.md" -print | while read file; do
            if grep -q "marp: true" "$file"; then
              echo "Processing slide: $file"
              npx @marp-team/marp-cli "$file" --html --allow-local-files --theme-set Assets/Styles/*.css < /dev/null
            fi
          done

      # --- mkDocsビルド準備 ---
      - name: Prepare Docs Directory
        run: |
          mkdir docs

          rsync -av \
            --exclude='.git*' \
            --exclude='.github*' \
            --exclude='.vscode*' \
            --exclude='node_modules' \
            --exclude='site' \
            --exclude='docs' \
            --exclude='readme.md' \
            --exclude='.gitignore' \
            --exclude='mkdocs.yml' \
            . docs/

          echo "Removing Marp source files from build directory..."
          find docs -type f -name "*.md" | while read file; do
            if grep -q "marp: true" "$file"; then
              echo "Removing source: $file"
              rm "$file"
            fi
          done

      # --- MkDocsビルド ---
      - name: Build MkDocs Site
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: public
