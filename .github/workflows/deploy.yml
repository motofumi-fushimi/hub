name: Deploy Hub to Firebase
on:
  push:
    branches:
      - main

permissions:
  contents: read # Firebaseへのデプロイならreadだけで十分ですが、writeのままでも動作します
  checks: write  # GitHub Actionsのチェック用

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs dependencies
        run: pip install mkdocs-material mkdocs-awesome-pages-plugin mkdocs-exclude

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      # --- Marpビルド (HTML生成) [既存のロジック維持] ---
      - name: Build Marp Slides
        run: |
          echo "Scanning project root for Marp slides..."
          find . -type d \( -name "node_modules" -o -name ".git" \) -prune -o -type f -name "*.md" -print | while read file; do
            if grep -q "marp: true" "$file"; then
              echo "Processing slide: $file"
              # Assetsフォルダが存在しない場合のエラー回避のため、念のためチェックしても良いですが既存維持します
              npx @marp-team/marp-cli "$file" --html --allow-local-files --theme-set Assets/Styles/*.css < /dev/null
            fi
          done

      # --- ドキュメントフォルダの準備とお掃除 [既存のロジック維持] ---
      - name: Prepare Docs Directory
        run: |
          mkdir -p docs
          # 1. 全ファイルを docs にコピー
          rsync -av \
            --exclude='.git*' \
            --exclude='.github*' \
            --exclude='.vscode*' \
            --exclude='node_modules' \
            --exclude='site' \
            --exclude='docs' \
            --exclude='readme.md' \
            --exclude='.gitignore' \
            --exclude='mkdocs.yml' \
            --exclude='firebase.json' \
            --exclude='.firebaserc' \
            . docs/

          # Marp用のMarkdown原稿を docs から削除する（HTMLだけ残す）
          echo "Removing Marp source files from build directory..."
          find docs -type f -name "*.md" | while read file; do
            if grep -q "marp: true" "$file"; then
              echo "Removing source: $file"
              rm "$file"
            fi
          done

      # --- MkDocsビルド ---
      - name: Build MkDocs Site
        run: mkdocs build

      # --- Firebase Hosting へのデプロイ [ここを変更] ---
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_YOUR_PROJECT_ID }}
          projectId: motofumi-fushimi
          channelId: live
